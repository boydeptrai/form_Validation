<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau cùng học lập trình</p>

            <div class="spacer">

            </div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" type="text" name="fullname" class="form-control" placeholder="VD: Trần Anh Tuấn">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" name="email" class="form-control" placeholder="VD: anhtuan@gmail">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" type="password" name="password_confirmation" class="form-control"
                    placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" type="file" name="avatar" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div>
                    <option value="">Nam</option>
                    <input value="male" type="checkbox" name="gender" class="form-control ">
                </div>
                <div>
                    <option value="">Nữ</option>
                    <input value="female" type="checkbox" name="gender" class="form-control">
                </div>
                <div>
                    <option value="">Khác</option>
                    <input value="other" type="checkbox" name="gender" class="form-control">
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.isRequired('#email'),
                Validator.minLength('#password',6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]:checked'),
                Validator.isConfirmed('#password_confirmation',function(){
                  return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập vào không chính xác')
            ],

            onSubmit:function(data){
                

            }
        });
    </script>
</body>

</html>
